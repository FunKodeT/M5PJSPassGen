<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <br>
        <br>
        <div>
            <input type="number" id="length" value="10" min="8" max="20">
            <label for="length"> Password Length: </label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="upperCase" name="upperCase" value="false">
            <label for="upperCase">Upper Case Letters?</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="numbers" name="numbers" value="false">
            <label for="numbers">Numbers?</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="symbols" name="symbols" value="false">
            <label for="symbols">Symbols?</label>
        </div>
        <br>
        <button id="generate" onclick="generatePass()">Generate Password</button>
        <div>
            <input type="text" id="password" name="password" readonly />
            <label for="length"> Password Length: </label>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
